<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<center> <h1> <br> Tic Tac Toe  <br> <hr>  Two players
		</h1> </center>


<div id="game-wrap">

	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>


	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>


	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>

</div>

<div id="panel">
	<input type="text" id="player-1-inp" placeholder="Enter player 1">
	<input type="text" id="player-2-inp" placeholder="Enter player 2">
	<button id="playButton">Play!</button>
	<h1 id="board"></h1>
</div>



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/tac.js"></script>
<footer> By Rhea Sanjan </footer>
</body>
</html>
